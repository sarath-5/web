<!DOCTYPE html>
<html>
<head>
    <title>Frames Example</title>
</head>
<frameset rows="20%,40%,*">
    <frame src="top.html" name="top">
    <frameset cols="50%,50%">
        <frame src="main1.html" name="middleleft">
        <frame src="main2.html" name="middleright">
    </frameset>
    <frameset cols="33%,33%,33%">
      <frame src="bottom1.html" name="bottomleft">
      <frame src="bottom2.html" name="bottommiddle">
      <frame src="bottom3.html" name="bottomright">
    </frameset>
</frameset>
</html>
