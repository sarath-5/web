<!DOCTYPE html>
<html>
    <head>
        <title>BLINKING</title>
        <style>
            @keyframes blink {
                0% { opacity: 1; }
                50% { opacity: 0; }
                100% { opacity: 1; }
            }
            .blinking {
                animation: blink 1s infinite;
                color: red;
                    }
        </style>
    </head>
    <body>
        <span class="blinking">system hot</span>
    </body>
</html>
